<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8"/>

		<title> The Game Homework </title>

		<script>
		
			
		// Text for North Location	
		function locNorth() {
			document.getElementById("message").value = "North Location text";
			}	
		//Text for South Location
		function locSouth() {
			document.getElementById("message").value = "South location text";
			}
		//Text for West Location
		function locWest() {
			document.getElementById("message").value = "West location text";
			}	
		//Text for East Location
		function locEast() {
			document.getElementById("message").value = "East location text";
			}
		
		var score = 0;
		function Points() {
			score += 5;
        document.getElementById("myScore").innerHTML = score;
    	}
		</script>
	</head>


	<body>
		<b>Deserted in a Desert</b>
		<p>Stuck in quicksand? Please email <a href = "mailto:malissa.pitts1@marist.edu"> The Game Master </a> if you have any questions.</p>
	
	<br>
		
		<textarea 	rows="20" 
					cols="70" 
					id = "message"		
					name="message">You are standing in the desert: no food, no water.Click a button below.
		</textarea>
	
	<br>
	<br>	
		
		<button type="button" onClick="locNorth(); Points (); this.onclick=null;">North</button>
		
		<button type="button" onClick="locSouth(); Points ();this.onclick=null;">South</button>
		
		<button type="button" onClick="locWest(); Points ();this.onclick=null;">West</button>
		
		<button type="button" onClick="locEast(); Points ();this.onclick=null;">East</button>
	<br>
	<br>
	<p>Your score is <a id="myScore">0</a> points!</p>
	</body>
</html>
